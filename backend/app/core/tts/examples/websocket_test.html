    <script>
        let ws = null;
        let audioQueue = [];
        let currentAudioIndex = -1;
        let currentAudio = null;
        let isPlaying = false;
        let isPaused = false;
        let connectTime = null;
        let connectionTimer = null;
        let totalReceived = 0;
        let playedAudioIds = new Set(); // è®°å½•å·²æ’­æ”¾çš„éŸ³é¢‘ID

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const playedCount = audioQueue.filter(item => item.played).length;
            const unplayedCount = audioQueue.filter(item => !item.played).length;
            
            document.getElementById('totalReceived').textContent = totalReceived;
            document.getElementById('totalPlayed').textContent = playedCount;
            document.getElementById('currentPlaying').textContent = currentAudioIndex + 1;
            document.getElementById('queueLength').textContent = unplayedCount;
            
            if (connectTime) {
                const duration = Math.floor((Date.now() - connectTime) / 1000);
                const minutes = Math.floor(duration / 60);
                const seconds = duration % 60;
                document.getElementById('connectionTime').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        // æ·»åŠ æ—¥å¿—
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // é™åˆ¶æ—¥å¿—æ•°é‡
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }

        // è¿æ¥ WebSocket
        function connectWebSocket() {
            const serverUrl = document.getElementById('serverUrl').value.trim();
            const token = document.getElementById('token').value.trim();
            
            if (!serverUrl || !token) {
                addLog('âŒ è¯·è¾“å…¥æœåŠ¡å™¨åœ°å€å’Œ Token', 'error');
                return;
            }

            const wsUrl = `${serverUrl}/ws/${encodeURIComponent(token)}`;
            
            addLog(`ğŸ”„ æ­£åœ¨è¿æ¥åˆ°: ${wsUrl}`, 'info');
            updateConnectionStatus('connecting', 'ğŸ”„ è¿æ¥ä¸­...');
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function(event) {
                    addLog('âœ… WebSocket è¿æ¥æˆåŠŸï¼', 'success');
                    updateConnectionStatus('connected', 'âœ… å·²è¿æ¥');
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    
                    connectTime = Date.now();
                    if (connectionTimer) clearInterval(connectionTimer);
                    connectionTimer = setInterval(updateStats, 1000);
                    
                    // å‘é€å¿ƒè·³åŒ…
                    setInterval(() => {
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send('ping');
                        }
                    }, 30000);
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        handleAudioMessage(data);
                    } catch (error) {
                        if (event.data === 'pong') {
                            // å¿ƒè·³å“åº”ï¼Œå¿½ç•¥
                            return;
                        }
                        addLog(`âŒ æ¶ˆæ¯è§£æå¤±è´¥: ${error.message}`, 'error');
                    }
                };
                
                ws.onclose = function(event) {
                    addLog(`ğŸ”Œ WebSocket è¿æ¥å…³é—­ (ä»£ç : ${event.code})`, 'info');
                    updateConnectionStatus('disconnected', 'âŒ è¿æ¥å·²æ–­å¼€');
                    resetConnectionState();
                };
                
                ws.onerror = function(error) {
                    addLog(`âŒ WebSocket é”™è¯¯: ${error}`, 'error');
                    updateConnectionStatus('disconnected', 'âŒ è¿æ¥é”™è¯¯');
                    resetConnectionState();
                };
                
            } catch (error) {
                addLog(`âŒ è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                updateConnectionStatus('disconnected', 'âŒ è¿æ¥å¤±è´¥');
                resetConnectionState();
            }
        }

        // æ–­å¼€è¿æ¥
        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
            }
            resetConnectionState();
        }

        // é‡ç½®è¿æ¥çŠ¶æ€
        function resetConnectionState() {
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
            connectTime = null;
            if (connectionTimer) {
                clearInterval(connectionTimer);
                connectionTimer = null;
            }
            updateStats();
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(status, message) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `status ${status}`;
            statusElement.textContent = message;
        }

        // å¤„ç†æ¥æ”¶åˆ°çš„éŸ³é¢‘æ¶ˆæ¯
        function handleAudioMessage(data) {
            if (data.type === 'audio') {
                addLog(`ğŸµ æ”¶åˆ°éŸ³é¢‘: ${data.text} (${data.character}/${data.mood})`, 'success');
                
                const audioItem = {
                    id: Date.now() + Math.random(),
                    timestamp: data.timestamp,
                    text: data.text,
                    character: data.character,
                    mood: data.mood,
                    sampleRate: data.sample_rate,
                    audioBase64: data.audio_base64,
                    receivedAt: Date.now(),
                    played: false, // æ·»åŠ æ’­æ”¾çŠ¶æ€æ ‡è®°
                    playedAt: null // æ’­æ”¾æ—¶é—´è®°å½•
                };
                
                // æŒ‰æ—¶é—´æˆ³æ’åºæ’å…¥é˜Ÿåˆ—
                let insertIndex = audioQueue.length;
                for (let i = 0; i < audioQueue.length; i++) {
                    if (audioQueue[i].timestamp > audioItem.timestamp) {
                        insertIndex = i;
                        break;
                    }
                }
                
                audioQueue.splice(insertIndex, 0, audioItem);
                totalReceived++;
                updateStats();
                updateAudioQueueDisplay();
                
                // å¦‚æœå¼€å¯è‡ªåŠ¨æ’­æ”¾ä¸”å½“å‰æ²¡æœ‰æ’­æ”¾ï¼Œå¼€å§‹æ’­æ”¾
                if (document.getElementById('autoPlay').checked && !isPlaying) {
                    playNextUnplayed(); // æ”¹ä¸ºæ’­æ”¾ä¸‹ä¸€ä¸ªæœªæ’­æ”¾çš„éŸ³é¢‘
                }
            }
        }

        // æ›´æ–°éŸ³é¢‘é˜Ÿåˆ—æ˜¾ç¤º
        function updateAudioQueueDisplay() {
            const container = document.getElementById('audioQueue');
            
            if (audioQueue.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #718096; padding: 20px;">æš‚æ— éŸ³é¢‘æ–‡ä»¶ï¼Œç­‰å¾…æ¥æ”¶...</div>';
                return;
            }
            
            container.innerHTML = '';
            
            audioQueue.forEach((item, index) => {
                const audioDiv = document.createElement('div');
                let statusClass = '';
                let statusIcon = '';
                
                if (item.played) {
                    statusClass = 'played';
                    statusIcon = 'âœ… ';
                } else if (index === currentAudioIndex) {
                    statusClass = 'playing';
                    statusIcon = 'ğŸµ ';
                }
                
                audioDiv.className = `audio-item ${statusClass}`;
                audioDiv.innerHTML = `
                    <div class="audio-info">
                        <div class="audio-text">${statusIcon}${item.text}</div>
                        <div class="audio-meta">
                            ${item.character} / ${item.mood} | 
                            æ—¶é—´æˆ³: ${new Date(item.timestamp).toLocaleTimeString()} | 
                            é‡‡æ ·ç‡: ${item.sampleRate}Hz
                            ${item.played ? ` | å·²æ’­æ”¾äº: ${new Date(item.playedAt).toLocaleTimeString()}` : ''}
                        </div>
                    </div>
                    <div class="audio-controls">
                        <button onclick="playSpecific(${index})" ${(index === currentAudioIndex && isPlaying) || item.played ? 'disabled' : ''}>
                            ${item.played ? 'âœ…' : (index === currentAudioIndex && isPlaying ? 'ğŸµ' : 'â–¶ï¸')}
                        </button>
                        <div class="progress-bar" style="display: ${index === currentAudioIndex ? 'block' : 'none'}">
                            <div class="progress-fill" id="progress-${index}"></div>
                        </div>
                        <button onclick="removeFromQueue(${index})" ${index === currentAudioIndex && isPlaying ? 'disabled' : ''}>
                            ğŸ—‘ï¸
                        </button>
                        ${item.played ? '<button onclick="replayAudio(' + index + ')">ğŸ”„</button>' : ''}
                    </div>
                `;
                container.appendChild(audioDiv);
            });
        }

        // æ’­æ”¾æŒ‡å®šéŸ³é¢‘
        function playSpecific(index) {
            if (index >= 0 && index < audioQueue.length && !audioQueue[index].played) {
                currentAudioIndex = index;
                playCurrentAudio();
            }
        }

        // æ’­æ”¾ä¸‹ä¸€ä¸ªéŸ³é¢‘
        function playNext() {
            if (audioQueue.length === 0) {
                addLog('âŒ é˜Ÿåˆ—ä¸ºç©ºï¼Œæ— æ³•æ’­æ”¾', 'error');
                return;
            }
            
            // å¦‚æœå½“å‰æ²¡æœ‰æ’­æ”¾æˆ–è€…å·²ç»æš‚åœï¼Œä»ä¸‹ä¸€ä¸ªå¼€å§‹
            if (currentAudioIndex === -1 || !isPlaying) {
                currentAudioIndex = currentAudioIndex + 1;
                if (currentAudioIndex >= audioQueue.length) {
                    currentAudioIndex = 0;
                }
            }
            
            playCurrentAudio();
        }

        // æ’­æ”¾ä¸‹ä¸€ä¸ªæœªæ’­æ”¾çš„éŸ³é¢‘
        function playNextUnplayed() {
            if (audioQueue.length === 0) {
                addLog('âŒ é˜Ÿåˆ—ä¸ºç©ºï¼Œæ— æ³•æ’­æ”¾', 'error');
                return;
            }
            
            // æ‰¾åˆ°ä¸‹ä¸€ä¸ªæœªæ’­æ”¾çš„éŸ³é¢‘
            let nextIndex = -1;
            for (let i = 0; i < audioQueue.length; i++) {
                if (!audioQueue[i].played) {
                    nextIndex = i;
                    break;
                }
            }
            
            if (nextIndex === -1) {
                addLog('âœ… æ‰€æœ‰éŸ³é¢‘éƒ½å·²æ’­æ”¾å®Œæˆ', 'success');
                return;
            }
            
            currentAudioIndex = nextIndex;
            playCurrentAudio();
        }

        // é‡æ’­æŒ‡å®šéŸ³é¢‘
        function replayAudio(index) {
            if (index >= 0 && index < audioQueue.length) {
                // é‡ç½®æ’­æ”¾çŠ¶æ€
                audioQueue[index].played = false;
                audioQueue[index].playedAt = null;
                playedAudioIds.delete(audioQueue[index].id);
                
                currentAudioIndex = index;
                playCurrentAudio();
                updateAudioQueueDisplay();
                addLog(`ğŸ”„ é‡æ’­éŸ³é¢‘: ${audioQueue[index].text}`, 'info');
            }
        }

        // æ’­æ”¾å½“å‰éŸ³é¢‘
        function playCurrentAudio() {
            if (currentAudioIndex < 0 || currentAudioIndex >= audioQueue.length) {
                return;
            }
            
            const audioItem = audioQueue[currentAudioIndex];
            
            // æ£€æŸ¥æ˜¯å¦å·²ç»æ’­æ”¾è¿‡
            if (audioItem.played) {
                addLog(`âš ï¸ éŸ³é¢‘å·²æ’­æ”¾è¿‡: ${audioItem.text}`, 'info');
                // è‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€ä¸ªæœªæ’­æ”¾çš„éŸ³é¢‘
                if (document.getElementById('autoPlay').checked) {
                    setTimeout(() => playNextUnplayed(), 500);
                }
                return;
            }
            
            try {
                // åœæ­¢å½“å‰æ’­æ”¾çš„éŸ³é¢‘
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
                
                // åˆ›å»ºéŸ³é¢‘å¯¹è±¡
                const audioBlob = base64ToBlob(audioItem.audioBase64, 'audio/wav');
                const audioUrl = URL.createObjectURL(audioBlob);
                
                currentAudio = new Audio(audioUrl);
                
                currentAudio.onloadstart = function() {
                    addLog(`ğŸµ å¼€å§‹æ’­æ”¾: ${audioItem.text}`, 'info');
                };
                
                currentAudio.onplay = function() {
                    isPlaying = true;
                    isPaused = false;
                    updateAudioQueueDisplay();
                    updatePlaybackControls();
                };
                
                currentAudio.onpause = function() {
                    isPaused = true;
                    isPlaying = false;
                    updatePlaybackControls();
                };
                
                currentAudio.ontimeupdate = function() {
                    if (currentAudio) {
                        const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                        const progressBar = document.getElementById(`progress-${currentAudioIndex}`);
                        if (progressBar) {
                            progressBar.style.width = `${progress}%`;
                        }
                    }
                };
                
                currentAudio.onended = function() {
                    addLog(`âœ… æ’­æ”¾å®Œæˆ: ${audioItem.text}`, 'success');
                    
                    // æ ‡è®°ä¸ºå·²æ’­æ”¾
                    audioItem.played = true;
                    audioItem.playedAt = Date.now();
                    playedAudioIds.add(audioItem.id);
                    
                    isPlaying = false;
                    isPaused = false;
                    
                    // è‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€ä¸ªæœªæ’­æ”¾çš„éŸ³é¢‘
                    if (document.getElementById('autoPlay').checked) {
                        setTimeout(() => playNextUnplayed(), 500);
                    } else {
                        currentAudioIndex = -1;
                        updateAudioQueueDisplay();
                        updatePlaybackControls();
                    }
                    
                    // æ¸…ç†URLå¯¹è±¡
                    URL.revokeObjectURL(audioUrl);
                };
                
                currentAudio.onerror = function(error) {
                    addLog(`âŒ æ’­æ”¾é”™è¯¯: ${error}`, 'error');
                    isPlaying = false;
                    isPaused = false;
                    updatePlaybackControls();
                };
                
                // å¼€å§‹æ’­æ”¾
                currentAudio.play();
                
            } catch (error) {
                addLog(`âŒ éŸ³é¢‘æ’­æ”¾å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // æš‚åœéŸ³é¢‘
        function pauseAudio() {
            if (currentAudio && isPlaying) {
                currentAudio.pause();
            }
        }

        // åœæ­¢éŸ³é¢‘
        function stopAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                isPlaying = false;
                isPaused = false;
                currentAudioIndex = -1;
                updateAudioQueueDisplay();
                updatePlaybackControls();
            }
        }

        // ä»é˜Ÿåˆ—ä¸­ç§»é™¤éŸ³é¢‘
        function removeFromQueue(index) {
            if (index === currentAudioIndex && isPlaying) {
                stopAudio();
            }
            
            audioQueue.splice(index, 1);
            
            // è°ƒæ•´å½“å‰æ’­æ”¾ç´¢å¼•
            if (currentAudioIndex > index) {
                currentAudioIndex--;
            } else if (currentAudioIndex === index) {
                currentAudioIndex = -1;
            }
            
            updateAudioQueueDisplay();
            updateStats();
        }

        // æ¸…ç©ºé˜Ÿåˆ—
        function clearQueue() {
            stopAudio();
            audioQueue = [];
            currentAudioIndex = -1;
            playedAudioIds.clear(); // æ¸…ç©ºå·²æ’­æ”¾è®°å½•
            updateAudioQueueDisplay();
            updateStats();
            addLog('ğŸ—‘ï¸ é˜Ÿåˆ—å·²æ¸…ç©º', 'info');
        }

        // é‡ç½®æ‰€æœ‰éŸ³é¢‘çš„æ’­æ”¾çŠ¶æ€
        function markAllAsUnplayed() {
            audioQueue.forEach(item => {
                item.played = false;
                item.playedAt = null;
            });
            playedAudioIds.clear();
            updateAudioQueueDisplay();
            updateStats();
            addLog('ğŸ”„ æ‰€æœ‰éŸ³é¢‘æ’­æ”¾çŠ¶æ€å·²é‡ç½®', 'info');
        }

        // æ›´æ–°æ’­æ”¾æ§åˆ¶æŒ‰é’®çŠ¶æ€
        function updatePlaybackControls() {
            const hasUnplayedAudio = audioQueue.some(item => !item.played);
            document.getElementById('playNextBtn').disabled = !hasUnplayedAudio;
            document.getElementById('pauseBtn').disabled = !isPlaying;
            document.getElementById('stopBtn').disabled = !isPlaying && !isPaused;
        }

        // Base64è½¬Blob
        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], {type: mimeType});
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            updatePlaybackControls();
            
            // é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', function(event) {
                if (event.target.tagName === 'INPUT') return;
                
                switch(event.code) {
                    case 'Space':
                        event.preventDefault();
                        if (isPlaying) {
                            pauseAudio();
                        } else {
                            playNextUnplayed();
                        }
                        break;
                    case 'ArrowRight':
                        event.preventDefault();
                        playNextUnplayed();
                        break;
                    case 'Escape':
                        event.preventDefault();
                        stopAudio();
                        break;
                }
            });
        });
    </script>
